<html>
    <head>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <style>
          
          label{
            font-size: 20px;
          }
          input{
            border: solid ;
            
          }
          textarea{
            border: solid;
          }
    </style>

    <body>

      
    
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
            <div class="top">
              <div class="navbar">
                  <a href="#" class="logo">APSI</a>
                  <ul>
                      <li><a routerLink="/main">Home</a></li>
                      <li><a routerLink="/about">About us</a></li>
                      <li><a routerLink="/contact">Contact us</a></li>
                      <li><a routerLink="/schemeadd">Add scheme </a>
                      <li><a routerLink="">Log out</a></li>
                  </ul>
              </div>
          </div>

        <div class="row g-3 " action="" method="POST" enctype = "multipart/form-data" style="background-color:black;color: white; border-radius: 8px; padding-left: 80px; padding-right: 80px;padding-top: 10px; margin: 100px;">
          <h3>Add Scheme Form</h3>
        
        <div class="col-4">
            <label for="inputAddress" class="form-label">Scheme Name</label>
            <input type="text" class="form-control" id="inputAddress" [(ngModel)]="User.s_name">
        </div>

        <div class="col-3"></div>
    
    
        <div class="col-5 ">
        <label for="inputAddress" class="form-label">Scheme Info </label>
        <textarea rows="5" class="form-control" id="inputAddress" [(ngModel)]="User.s_info"> </textarea>
        </div>
    <div class="col-12" style="border: solid 1px"></div>



    <div class="col-5">
        <label for="inputAddress" class="form-label" >Question 1</label>
        <input type="text" class="form-control" id="inputAddress" [(ngModel)]="User.q1">
      </div>

      <div class="col-2"></div>
  
  
    <div class="col-5">
      <label for="inputAddress" class="form-label" >Answer </label>
      <textarea rows="4" class="form-control" id="inputAddress" [(ngModel)]="User.ans1" > </textarea>
    </div>

    <div class="col-12" style="border: solid 1px"></div>


    <div class="col-5">
        <label for="inputAddress" class="form-label" >Question 2</label>
        <input type="text" class="form-control" id="inputAddress" [(ngModel)]="User.q2">
      </div>

      <div class="col-2"></div>
  
  
    <div class="col-5">
      <label for="inputAddress" class="form-label" >Answer </label>
      <textarea rows="4" class="form-control" id="inputAddress" [(ngModel)]="User.ans2"> </textarea>
    </div>

    <div class="col-12" style="border: solid 1px"></div>


    <div class="col-5">
        <label for="inputAddress" class="form-label" >Question 3</label>
        <input type="text" class="form-control" id="inputAddress" [(ngModel)]="User.q3">
      </div>

      <div class="col-2"></div>
  
  
    <div class="col-5">
      <label for="inputAddress" class="form-label" >Answer </label>
      <textarea rows="4" class="form-control" id="inputAddress" [(ngModel)]="User.ans3" > </textarea>
    </div>

    <div class="col-12" style="border: solid 1px"></div>

    <div class="col-5">
        <label for="inputAddress" class="form-label" >Question 4</label>
        <input type="text" class="form-control" id="inputAddress" [(ngModel)]="User.q4">
      </div>

      <div class="col-2"></div>
  
  
    <div class="col-5">
      <label for="inputAddress" class="form-label" >Answer </label>
      <textarea rows="4" class="form-control" id="inputAddress" [(ngModel)]="User.ans4" > </textarea>
    </div>

    <div class="col-12" style="border: solid 1px"></div>


    <div class="px-5 py-4">  
        <button type="submit" class="btn btn-primary btn-lg" (click)="Insert()"> Add Scheme </button>  

        <div class="alert alert-success my-2" *ngIf="!(SuccessMsg =='')">{{SuccessMsg}}</div>
    <div class="alert alert-danger my-2" *ngIf="!(ErrorMsg =='')">{{ErrorMsg}}</div>

      </div>  


        </div>


      
      
</body>
