
<div class="top">
    <div class="navbar">
        <a href="#" class="logo">APSI</a>
        <ul>
            <li><a routerLink="/main">Home</a></li>
            <li><a routerLink="/about">About us</a></li>
            <li><a routerLink="/contact">Contact us</a></li>
            <li><a routerLink="/schemeadd">Add scheme </a>
            <li><a routerLink="">Log out</a></li>
        </ul>
    </div>
</div>
<div class="d-block mx-auto w-50">
    <label for="RollNumber">Schemename</label>
    <input type="text" name="RollNumber" id="RollNumber" class="form-control" [(ngModel)]="s_name"
        placeholder="scheme name">
    <div class="d-flex my-2">
        <input type="submit" value="Get all" class="btn btn-primary" (click)="Read('All')">
        <input type="submit" [value]="'Get '+ s_name" class="btn btn-primary mx-1" (click)="Read(s_name)">
    </div>
    <p *ngIf="!(Results.length!=0 && GotResult)" class="text-danger">No Result to Show</p>
</div>
<table class="table w-50  mx-auto" *ngIf="Results.length!=0 && GotResult">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Scheme Name</th>
            <th scope="col">Info</th>
            <th scope="col">Delete</th>
            <th scope="col">Update</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Data of Results">
            <th scope="row">{{Data[0]}}</th>
            <td>{{Data[1]}}</td>
            <td><input type="button" role="button" class="btn btn-danger" value="delete" (click)="Delete(Data[0])">
            </td>
            <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="Read1(Data[0])">
                    Update
                </button>
            </td>
        </tr>
    </tbody>
</table>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Updated Values</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" name="Name" id="Name" placeholder="Scheme Name" class="form-control my-1" [(ngModel)]="UpdatedUser.s_name"><br>
          <!-- <input type="text" name="RollNumber" id="RollNumber" placeholder="Roll Number" class="form-control my-1" [(ngModel)]="UpdatedUser.s_info"> -->
          <textarea rows="5" class="form-control" placeholder="Scheme Info" id="inputAddress" [(ngModel)]="UpdatedUser.s_info"> </textarea><br>
          <input type="text" class="form-control" placeholder="Question 1" id="inputAddress" [(ngModel)]="UpdatedUser.q1"><br>
          <textarea rows="4" class="form-control" placeholder="Answer" id="inputAddress" [(ngModel)]="UpdatedUser.ans1" > </textarea><br>
          <input type="text" class="form-control"   placeholder="Question 2" id="inputAddress" [(ngModel)]="UpdatedUser.q2"><br>
          <textarea rows="4" class="form-control" placeholder="Answer" id="inputAddress" [(ngModel)]="UpdatedUser.ans2"> </textarea><br>
          <input type="text" class="form-control"placeholder="Question 3" id="inputAddress" [(ngModel)]="UpdatedUser.q3"><br>
          <textarea rows="4" class="form-control" placeholder="Answer" id="inputAddress" [(ngModel)]="UpdatedUser.ans3" > </textarea><br>
          <input type="text" class="form-control" placeholder="Question 4" id="inputAddress" [(ngModel)]="UpdatedUser.q4"><br>
          <textarea rows="4" class="form-control" placeholder="Answer"id="inputAddress" [(ngModel)]="UpdatedUser.ans4" > </textarea><br>



        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" (click)="Update(s_name,UpdatedUser)">Save changes</button>
        </div>
      </div>
    </div>
  </div>
